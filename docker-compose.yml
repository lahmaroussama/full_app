version: "3"
services:
  mysql-db:
    image: mysql:latest
    container_name: docker-compose-mysql-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
    networks:
      - my-network

  spring-boot-app:
    image: fakherr/achat
    ports:
      - "8089:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://docker-compose-mysql-db-1:3306/achatdb?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO= update
    depends_on:
      - mysql-db
    networks:
      - my-network
networks:
  - my-network

  angular-app:
    image: fakherr/frontachat
    container_name: docker-compose-angular-app
    ports:
      - "4200:80"
    depends_on:
      - spring-boot-app
    networks:
      - my-network

networks:
  my-network:
